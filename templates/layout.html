<!-- this is the main html page and all the other templates inherit from it.
it includes the navbar here so it is present on all pages.
It includes message helper class to display flash messages.
block body is where the content of a template that extends this class will be displayed.
At the bottom JS imports for bootstrap, ckeditor for article body and were giving the editor
ID of 'editor' -->
<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flask App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
    <body>
        {% include 'includes/_navbar.html' %}
        <div class="container">
        {% include 'includes/_messages.html' %}
        {% block body %}{% endblock %}
        </div>

        <script src="//cdn.ckeditor.com/4.7.3/basic/ckeditor.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            CKEDITOR.replace('editor')
        </script>
    </body>
</html>
