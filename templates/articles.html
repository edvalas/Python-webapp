<!-- extend layout, loop over the articles and populate a list which has a href with article
_id. Once clicked the href brings you to the specific article page -->

{% extends 'layout.html' %}

{% block body %}
    <h1>Articles</h1>
    <ul class="list-group">
    {% for article in articles %}
        <li class="list-group-item"><a href="article/{{article._id}}">{{article.title}}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
