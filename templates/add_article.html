<!-- add article template, extends layout template, includes form helper class to be able to validate
the form for us. Then we have a form and add its values to form.title and form.body -->
{% extends 'layout.html' %}

{% block body %}
    <h1 class="page-header">Add Article</h1>
    {% from "includes/_formhelpers.html" import render_field %}
    <form method="POST" action="">
        <div class="form-group">
            {{render_field(form.title, class_="form-control")}}
        </div>
        <div class="form-group">
            {{render_field(form.body, class_="form-control", id="editor")}}
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
        
{% endblock %}
